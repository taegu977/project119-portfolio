	<div>
 <div class="all-section">
    <div class="main-con">
      <div class="c-content02">
      
        <!-- 회원가입 폼 시작 -->
        <div class="signup-wrapper">
          <span class="mb-24 fs-18 fw-600 fc-1B">회원가입</span>
          <form class="signup-form" name="frmJoin" action="join" method="post">
            <!-- 이름 입력 필드 -->
            <input type="text" id="name" name="name" placeholder="이름" />
      
            <!-- 아이디 입력 필드 -->
            <input type="text" id="member_id" name="member_id" placeholder="ID" />
            
            <!-- 아이디 중복체크 필드 -->
            <input type="button" value="아이디 중복 체크" onclick="chkId()" />
            <div id="msg"></div>  <!-- 중복 여부 메시지 출력 -->
      			
            <!-- 비밀번호 입력 필드 -->
            <input type="password" id="password" name="password" placeholder="Password" />
            
            <!-- 이메일 입력 필드 -->
            <input type="text" id="email" name="email" placeholder="E-mail" />

            <!-- 생년월일 입력 필드 -->
            <input type="date" id="birthday" name="birthday" required="" />
      
            <!-- 주소 입력 필드 -->
            <input type="text" id="address" name="address" placeholder="주소" />
            
            <!-- 전화번호 입력 필드 -->
            <input type="text" id="telno" name="telno" placeholder="휴대전화번호( - 없이 입력)" />
            
            <!-- 성별 선택 -->
     			<div class="gender-selection">
				    <input type="radio" name="gender" value="M" id="male" />
				    <label for="male">남성</label>
				    <input type="radio" name="gender" value="F" id="female" />
				    <label for="female">여성</label>
					</div>

            <!-- 가입 버튼 -->
            <input type="button" id="button" value="가입하기" onclick="location='#'" />
          </form>
          
          <div class="login-footer">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
          </div>
        </div>
        <!-- 회원가입 폼 끝 -->
